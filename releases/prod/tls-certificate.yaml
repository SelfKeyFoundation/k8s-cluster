apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: wildcard-stage
  namespace: prod
spec:
  secretName: cert-stage-wildcard
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: '*.gc.selfkey.org'
  dnsNames:
  - gc.selfkey.org
  - '*.gc.selfkey.org'
  acme:
    config:
    - dns01:
        provider: google-clouddns
      domains:
      - gc.selfkey.org
      - '*.gc.selfkey.org'