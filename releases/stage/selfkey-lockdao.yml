apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: selfkey-lockdao-stage
  namespace: stage
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: "semver:*"
spec:
  releaseName: selfkey-lockdao-stage
  chart:
    git: git@github.com:SelfKeyFoundation/lockdao-service
    path: charts/lockdao-service
    ref: staging
  values:
    image: asia.gcr.io/selfkey2/selfkey-lockdao-service
    replicaCount: 1
    ingressDomain: stage-lockdao.gc.selfkey.org
    tlsSecret: org-selfkey-gc-wc
    # ingressHttpDisable: true
    resources:
      limits:
        cpu: 1
        memory: 4Gi
      requests:
        cpu: 1
        memory: 4Gi
      persistence:
        size: 8Gi
